<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Gerenciador de Tarefas - inclusão de novo usuario</title>
        <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>

    <!-- ** Cabeçalho -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Gerenciador de Tarefas</a>
    </nav>

        <div class="container">
            <h3>Inserção de usuário</h3>

            <!-- Associando com o objeto tarefa criado no método inserir do TarefasController -->
            <form class="form-horizontal" action="/registration" method="post" th:object="${usuario}">
                <div class="row">
                    <div class="form-group col-md-6">
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}">
                            <label th:errors="*{email}" class="validation-message"></label>
                        </div>
                        <label>E-mail: </label>
                        <input type="text" class="form-control" th:field="*{email}">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6">
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('senha')}">
                            <label th:errors="*{senha}" class="validation-message"></label>
                        </div>
                        <label>Senha: </label>
                        <input type="password" class="form-control" th:field="*{senha}">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Salvar !</button>
            </form>
        </div>


        <script src="/webjars/jquery/3.4.1/jquery.min.js"> </script>
        <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
